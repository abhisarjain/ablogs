{% extends 'base2.html' %}
{% block title %}
OTP Validation
{% endblock title %}

{% block wb %}
<div class="alert alert-success" role="alert">
  <strong>We have sent you an OTP on your E-Mail. Please Enter the OTP to login.</strong>

</div>


{% if messages %}
{% for message in messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>{{message}}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
<br><br><br>
<div class="container w-25" style="box-shadow: 0 0 20px black;border-radius: 20px;text-align: center;">
  <br><br>
  <form action="" method="post">
    {% csrf_token %}
    <label for="otp">Enter OTP</label>
    <input type="text" placeholder="Enter otp" name="otp" class="form-control" id="otp"><br><br>
    <button type="submit" class="btn btn-grad2">Submit</button>


  </form><br><br>
</div>
{% endblock wb %}
