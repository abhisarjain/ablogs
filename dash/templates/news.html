{% extends 'dashboard.html' %}
{% block title %}
Latest News
{% endblock title %}
{% block dashboard %}<br>
{% comment %} <div class="container w-75" style=" box-shadow: 0 0 20px black;border-radius: 20px;margin-top: 100px;"> {% endcomment %}
<h1 class="mx-auto">LATEST NEWS</h1>





{% for headline in news %}
<div class="card">
  <div class="card-header">
    News
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{headline}}</p>
      <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>
    </blockquote>
  </div>
</div><br>{% endfor %}
{% comment %} </div> {% endcomment %}
{% endblock dashboard %}
